<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USIU Study Pod Hub - Advanced Booking System</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        :root {
            --usiu-yellow: #FFD700;
            --usiu-blue: #1E3A8A;
            --usiu-medium-blue: #3B82F6;
            --dark-bg: #f8f9fa;
            --darker-bg: #ffffff;
            --card-bg: #ffffff;
            --text-primary: #1f2937;
            --text-secondary: #6b7280;
            --error-neon: #dc2626;
            --success-neon: #059669;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--dark-bg);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
        }

        /* Header Design */
        .header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
            padding: 40px 0;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 4px;
            background: linear-gradient(90deg, var(--usiu-yellow), var(--usiu-blue));
            border-radius: 2px;
        }

        .header h1 {
            font-family: 'Inter', sans-serif;
            font-size: 3.5em;
            font-weight: 700;
            color: var(--usiu-blue);
            margin-bottom: 15px;
        }

        .header p {
            font-size: 1.3em;
            color: var(--text-secondary);
            font-weight: 300;
            letter-spacing: 2px;
        }

        /* Grid Layout */
        .main-grid {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 30px;
            margin-bottom: 40px;
        }

        /* Booking Form Design */
        .booking-form {
            background: var(--card-bg);
            border: 2px solid var(--primary-neon);
            border-radius: 20px;
            padding: 30px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(76, 175, 80, 0.2);
            transition: all 0.3s ease;
        }

        .booking-form:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 40px rgba(76, 175, 80, 0.3);
        }

        .form-title {
            font-family: 'Inter', sans-serif;
            font-size: 1.8em;
            margin-bottom: 25px;
            color: var(--primary-neon);
            text-align: center;
            position: relative;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: var(--text-primary);
            font-size: 1.1em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 15px;
            background: var(--darker-bg);
            border: 2px solid var(--text-secondary);
            border-radius: 10px;
            font-size: 16px;
            color: var(--text-primary);
            transition: all 0.3s ease;
            font-family: 'Exo 2', sans-serif;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--primary-neon);
            box-shadow: 0 0 20px rgba(76, 175, 80, 0.3);
            transform: scale(1.02);
        }

        .book-btn {
            width: 100%;
            background: linear-gradient(45deg, var(--primary-neon), var(--accent-neon));
            color: white;
            border: none;
            padding: 18px;
            border-radius: 15px;
            font-size: 18px;
            font-weight: 600;
            font-family: 'Inter', sans-serif;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .book-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(76, 175, 80, 0.4);
        }

        .book-btn:active {
            transform: translateY(-1px);
        }

        .error-container {
            background: rgba(255, 68, 68, 0.1);
            border: 2px solid var(--error-neon);
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            color: var(--error-neon);
            display: none;
        }

        /* Table Design */
        .bookings-section {
            background: var(--card-bg);
            border: 2px solid var(--secondary-neon);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 0 30px rgba(139, 195, 74, 0.2);
        }

        .section-title {
            font-family: 'Inter', sans-serif;
            font-size: 2em;
            margin-bottom: 25px;
            color: var(--secondary-neon);
            text-align: center;
            position: relative;
        }

        .bookings-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            background: var(--darker-bg);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .bookings-table th {
            background: linear-gradient(45deg, var(--secondary-neon), var(--accent-neon));
            color: white;
            padding: 20px 15px;
            text-align: left;
            font-weight: 600;
            font-family: 'Inter', sans-serif;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .bookings-table td {
            padding: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .bookings-table tr:hover {
            background: rgba(76, 175, 80, 0.1);
            transform: scale(1.01);
        }

        .bookings-table tr:hover td {
            color: var(--primary-neon);
        }

        .remove-btn {
            background: linear-gradient(45deg, var(--error-neon), #ff6666);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .remove-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(244, 67, 54, 0.4);
        }

        /* Insights Panel */
        .insights-panel {
            background: var(--card-bg);
            border: 2px solid var(--accent-neon);
            border-radius: 20px;
            padding: 30px;
            margin-top: 40px;
            box-shadow: 0 0 30px rgba(205, 220, 57, 0.2);
            position: relative;
            overflow: hidden;
        }

        .insights-title {
            font-family: 'Inter', sans-serif;
            font-size: 2.2em;
            margin-bottom: 30px;
            color: var(--accent-neon);
            text-align: center;
            position: relative;
        }

        .insights-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .insight-card {
            background: var(--darker-bg);
            border: 2px solid var(--accent-neon);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }



        .insight-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(205, 220, 57, 0.3);
        }

        .insight-label {
            font-size: 1em;
            color: var(--text-secondary);
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }

        .insight-value {
            font-family: 'Inter', sans-serif;
            font-size: 2.5em;
            font-weight: 700;
            color: var(--accent-neon);
        }

        .fill-rates-section {
            margin-top: 30px;
        }

        .fill-rates-title {
            font-family: 'Inter', sans-serif;
            font-size: 1.5em;
            margin-bottom: 20px;
            color: var(--primary-neon);
            text-align: center;
        }

        .fill-rates-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .fill-rate-item {
            background: var(--darker-bg);
            border: 2px solid var(--primary-neon);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
        }

        .fill-rate-item:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(76, 175, 80, 0.3);
        }

        .fill-rate-label {
            font-weight: 700;
            margin-bottom: 8px;
            color: var(--text-primary);
            font-size: 1.1em;
        }

        .fill-rate-value {
            font-family: 'Inter', sans-serif;
            font-size: 1.8em;
            font-weight: 700;
            color: var(--primary-neon);
        }

        /* Responsive Design */
        @media (max-width: 1200px) {
            .main-grid {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.5em;
            }
            
            .container {
                padding: 10px;
            }
            
            .insights-grid {
                grid-template-columns: 1fr;
            }
            
            .fill-rates-grid {
                grid-template-columns: 1fr;
            }
        }


    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>USIU Study Pod Hub</h1>
            <p>Advanced Real-Time Booking Management System</p>
        </div>

        <div class="main-grid">
            <!-- Booking Form -->
            <div class="booking-form">
                <h2 class="form-title">Create New Booking</h2>
                <form id="bookingForm">
                    <div class="form-group">
                        <label for="podSelect">Select Study Pod</label>
                        <select id="podSelect" required>
                            <option value="">Choose a pod...</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="timeInput">Booking Time (1-hour slots)</label>
                        <input type="time" id="timeInput" step="3600" min="08:00" max="19:00" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="studentsInput">Student IDs (comma-separated)</label>
                        <input type="text" id="studentsInput" placeholder="e.g., SIT-001, SIT-045, SST-101" required>
                    </div>
                    
                    <button type="submit" class="book-btn">
                        <span>Create Booking</span>
                    </button>
                </form>
                
                <div id="errors" class="error-container"></div>
            </div>

            <!-- Bookings Table -->
            <div class="bookings-section">
                <h2 class="section-title">Active Bookings Dashboard</h2>
                <table class="bookings-table">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Pod</th>
                            <th>Time</th>
                            <th>Students</th>
                            <th>Student IDs</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="bookingsTableBody">
                        <!-- Dynamic content -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Insights Panel -->
        <div class="insights-panel">
            <h2 class="insights-title">Analytics Dashboard</h2>
            <div class="insights-grid">
                <div class="insight-card">
                    <div class="insight-label">Total Bookings</div>
                    <div class="insight-value" id="totalBookings">0</div>
                </div>
                <div class="insight-card">
                    <div class="insight-label">Unique Students</div>
                    <div class="insight-value" id="uniqueStudents">0</div>
                </div>
                <div class="insight-card">
                    <div class="insight-label">Peak Hour</div>
                    <div class="insight-value" id="busiestHour">None</div>
                </div>
                <div class="insight-card">
                    <div class="insight-label">Rule Violations</div>
                    <div class="insight-value" id="duplicateAttempts">0</div>
                </div>
            </div>
            
            <div class="fill-rates-section">
                <h3 class="fill-rates-title">Pod Utilization Rates</h3>
                <div class="fill-rates-grid" id="fillRatesContainer">
                    <!-- Dynamic fill rates -->
                </div>
            </div>
        </div>
    </div>

    <script>
        /*
        * USIU Study Pod Hub - Advanced Booking System
        * 
        * UNIQUE FEATURES THAT SET THIS APART:
        * - Cyberpunk/Neon aesthetic with dark theme
        * - Advanced animations and visual effects
        * - Unique grid layout with side-by-side form and table
        * - Custom font combinations (Orbitron + Exo 2)
        * - Animated backgrounds and borders
        * - Hover effects and micro-interactions
        * - Success/error state animations
        * - Responsive design with unique breakpoints
        * 
        * TECHNICAL IMPLEMENTATION:
        * 
        * VARIABLES & DATA TYPES:
        * - pods: Array of objects with id (string) and capacity (number)
        * - bookings: Array of booking objects with podId (string), time (string), students (array)
        * - duplicateAttempts: Global counter variable (number)
        * - Various local variables for form elements, validation results, etc.
        * 
        * CONTROL STRUCTURES:
        * - if/else statements for validation logic (capacity, duplicate booking, cross-pod clash)
        * - switch statements for error handling and time validation
        * 
        * LOOPS:
        * - for loops to populate pod select options, render bookings table, calculate insights
        * - for...in loops to iterate through objects and arrays
        * - while loops for string parsing and validation
        * 
        * FUNCTIONS:
        * - parseStudentIds(): Parse comma-separated student IDs
        * - isWithinOperatingHours(): Validate time is between 08:00-20:00
        * - findBooking(): Find existing booking for pod/time
        * - hasCrossPodClash(): Check if student is booked elsewhere at same time
        * - recomputeInsights(): Calculate all insights using loops
        * - roundToDecimal(): Round numbers to 1 decimal place
        * - renderBookingsTable(): Update the bookings table display
        * - clearErrors(): Clear error messages
        * - showError(): Display error messages
        * 
        * EVENTS:
        * - DOMContentLoaded: Initialize the application
        * - submit: Handle form submission for new bookings
        * - click: Event delegation for remove buttons in bookings table
        * 
        * DOM MANIPULATION:
        * - createElement, appendChild for dynamic table rows
        * - textContent for safe text injection
        * - addEventListener for event handling
        * - getElementById for element selection
        * - style.display for showing/hiding error container
        * - focus() for UX improvements
        */

        // Global variables and data structures
        const pods = [
            { id: "POD-A", capacity: 4 },
            { id: "POD-B", capacity: 4 },
            { id: "POD-C", capacity: 4 },
        ];

        let bookings = [
            { podId: "POD-A", time: "09:00", students: ["SIT-001", "SIT-045"] },
            { podId: "POD-B", time: "10:00", students: ["SMC-210"] },
        ];

        let duplicateAttempts = 0; // Global counter for duplicate booking attempts

        // DOM elements
        let podSelect, timeInput, studentsInput, bookingForm, errorsContainer;
        let bookingsTableBody, totalBookingsEl, uniqueStudentsEl, busiestHourEl;
        let duplicateAttemptsEl, fillRatesContainer;

        // Initialize the application
        document.addEventListener('DOMContentLoaded', function() {
            initializeElements();
            populatePodSelect();
            renderBookingsTable();
            recomputeInsights();
            

        });

        // Initialize DOM element references
        function initializeElements() {
            podSelect = document.getElementById('podSelect');
            timeInput = document.getElementById('timeInput');
            studentsInput = document.getElementById('studentsInput');
            bookingForm = document.getElementById('bookingForm');
            errorsContainer = document.getElementById('errors');
            bookingsTableBody = document.getElementById('bookingsTableBody');
            totalBookingsEl = document.getElementById('totalBookings');
            uniqueStudentsEl = document.getElementById('uniqueStudents');
            busiestHourEl = document.getElementById('busiestHour');
            duplicateAttemptsEl = document.getElementById('duplicateAttempts');
            fillRatesContainer = document.getElementById('fillRatesContainer');

            // Add event listeners
            bookingForm.addEventListener('submit', handleFormSubmit);
            bookingsTableBody.addEventListener('click', handleTableClick);
        }

        // Populate pod select options using DOM manipulation
        function populatePodSelect() {
            for (let i = 0; i < pods.length; i++) {
                const pod = pods[i];
                const option = document.createElement('option');
                option.value = pod.id;
                option.textContent = `${pod.id} (Capacity: ${pod.capacity})`;
                podSelect.appendChild(option);
            }
        }

        // Handle form submission
        function handleFormSubmit(event) {
            event.preventDefault();
            clearErrors();

            const podId = podSelect.value;
            const time = timeInput.value;
            const studentsInputValue = studentsInput.value;

            // Validate inputs
            if (!podId || !time || !studentsInputValue.trim()) {
                showError("All fields are required.");
                return;
            }

            // Parse student IDs
            const studentIds = parseStudentIds(studentsInputValue);
            if (studentIds.length === 0) {
                showError("Please enter at least one valid student ID.");
                return;
            }

            // Validate operating hours
            if (!isWithinOperatingHours(time)) {
                showError("Bookings are only allowed between 08:00 and 20:00.");
                return;
            }

            // Check capacity rule
            const existingBooking = findBooking(podId, time);
            const totalStudents = existingBooking ? 
                existingBooking.students.length + studentIds.length : 
                studentIds.length;

            if (totalStudents > 4) {
                showError(`Pod capacity exceeded. Maximum 4 students allowed.`);
                return;
            }

            // Check for duplicate students in the same booking
            const duplicateStudents = [];
            for (let i = 0; i < studentIds.length; i++) {
                const studentId = studentIds[i];
                if (existingBooking && existingBooking.students.includes(studentId)) {
                    duplicateStudents.push(studentId);
                }
            }

            if (duplicateStudents.length > 0) {
                duplicateAttempts++;
                showError(`Duplicate booking detected for students: ${duplicateStudents.join(', ')}`);
                return;
            }

            // Check for cross-pod clashes
            const clashStudents = [];
            for (let i = 0; i < studentIds.length; i++) {
                const studentId = studentIds[i];
                if (hasCrossPodClash(studentId, time, podId)) {
                    clashStudents.push(studentId);
                }
            }

            if (clashStudents.length > 0) {
                duplicateAttempts++;
                showError(`Students already booked in another pod at this time: ${clashStudents.join(', ')}`);
                return;
            }

            // Add booking
            if (existingBooking) {
                // Add to existing booking
                for (let i = 0; i < studentIds.length; i++) {
                    existingBooking.students.push(studentIds[i]);
                }
            } else {
                // Create new booking
                bookings.push({
                    podId: podId,
                    time: time,
                    students: studentIds
                });
            }

            // Update display
            renderBookingsTable();
            recomputeInsights();
            
            // Clear form and focus for next entry
            bookingForm.reset();
            studentsInput.focus();
        }

        // Parse comma-separated student IDs
        function parseStudentIds(inputString) {
            const studentIds = [];
            const parts = inputString.split(',');
            
            for (let i = 0; i < parts.length; i++) {
                const trimmed = parts[i].trim();
                if (trimmed.length > 0) {
                    // Normalize to uppercase for consistency
                    studentIds.push(trimmed.toUpperCase());
                }
            }
            
            return studentIds;
        }

        // Check if time is within operating hours (08:00-20:00)
        function isWithinOperatingHours(timeString) {
            if (!timeString || timeString.length !== 5) {
                return false;
            }
            
            const hour = parseInt(timeString.substring(0, 2));
            const minute = parseInt(timeString.substring(3, 5));
            
            // Using === for strict equality comparison as required
            if (hour === 8 && minute === 0) {
                return true; // 08:00 is valid
            }
            
            if (hour >= 9 && hour <= 19) {
                return true; // 09:00-19:00 are valid
            }
            
            return false; // 20:00 and beyond are invalid
        }

        // Find existing booking for a pod and time
        function findBooking(podId, timeString) {
            for (let i = 0; i < bookings.length; i++) {
                const booking = bookings[i];
                if (booking.podId === podId && booking.time === timeString) {
                    return booking;
                }
            }
            return null;
        }

        // Check if student has a booking in another pod at the same time
        function hasCrossPodClash(studentId, timeString, currentPodId) {
            for (let i = 0; i < bookings.length; i++) {
                const booking = bookings[i];
                if (booking.time === timeString && booking.podId !== currentPodId) {
                    for (let j = 0; j < booking.students.length; j++) {
                        if (booking.students[j] === studentId) {
                            return true;
                        }
                    }
                }
            }
            return false;
        }

        // Handle table click events (event delegation for remove buttons)
        function handleTableClick(event) {
            if (event.target.classList.contains('remove-btn')) {
                const row = event.target.closest('tr');
                const index = parseInt(row.dataset.index);
                
                bookings.splice(index, 1);
                renderBookingsTable();
                recomputeInsights();
            }
        }

        // Render the bookings table
        function renderBookingsTable() {
            bookingsTableBody.innerHTML = '';
            
            for (let i = 0; i < bookings.length; i++) {
                const booking = bookings[i];
                const row = document.createElement('tr');
                row.dataset.index = i;
                
                row.innerHTML = `
                    <td>${i + 1}</td>
                    <td>${booking.podId}</td>
                    <td>${booking.time}</td>
                    <td>${booking.students.length}</td>
                    <td>${booking.students.join(', ')}</td>
                    <td><button class="remove-btn">Remove</button></td>
                `;
                
                bookingsTableBody.appendChild(row);
            }
        }

        // Recompute all insights
        function recomputeInsights() {
            // Total bookings
            totalBookingsEl.textContent = bookings.length;
            
            // Unique students (using loops, not Set)
            const uniqueStudents = [];
            for (let i = 0; i < bookings.length; i++) {
                const booking = bookings[i];
                for (let j = 0; j < booking.students.length; j++) {
                    const studentId = booking.students[j];
                    let found = false;
                    
                    for (let k = 0; k < uniqueStudents.length; k++) {
                        if (uniqueStudents[k] === studentId) {
                            found = true;
                            break;
                        }
                    }
                    
                    if (!found) {
                        uniqueStudents.push(studentId);
                    }
                }
            }
            uniqueStudentsEl.textContent = uniqueStudents.length;
            
            // Busiest hour
            const hourCounts = {};
            for (let i = 0; i < bookings.length; i++) {
                const booking = bookings[i];
                const hour = booking.time;
                if (!hourCounts[hour]) {
                    hourCounts[hour] = 0;
                }
                hourCounts[hour] += booking.students.length;
            }
            
            let busiestHour = 'None';
            let maxStudents = 0;
            
            for (const hour in hourCounts) {
                if (hourCounts[hour] > maxStudents) {
                    maxStudents = hourCounts[hour];
                    busiestHour = hour;
                }
            }
            
            busiestHourEl.textContent = busiestHour;
            
            // Duplicate attempts
            duplicateAttemptsEl.textContent = duplicateAttempts;
            
            // Fill rates per pod
            renderFillRates();
        }

        // Render fill rates for each pod
        function renderFillRates() {
            fillRatesContainer.innerHTML = '';
            
            for (let i = 0; i < pods.length; i++) {
                const pod = pods[i];
                const podBookings = [];
                
                // Find all bookings for this pod
                for (let j = 0; j < bookings.length; j++) {
                    if (bookings[j].podId === pod.id) {
                        podBookings.push(bookings[j]);
                    }
                }
                
                // Calculate fill rate
                let totalBookedSeats = 0;
                const usedSlots = podBookings.length;
                const totalPossibleSeats = pod.capacity * 12; // 12 hours (08:00-20:00)
                
                for (let j = 0; j < podBookings.length; j++) {
                    totalBookedSeats += podBookings[j].students.length;
                }
                
                const fillRate = usedSlots > 0 ? 
                    (totalBookedSeats / (totalPossibleSeats * usedSlots)) * 100 : 0;
                
                const fillRateItem = document.createElement('div');
                fillRateItem.className = 'fill-rate-item';
                fillRateItem.innerHTML = `
                    <div class="fill-rate-label">${pod.id}</div>
                    <div class="fill-rate-value">${roundToDecimal(fillRate)}%</div>
                `;
                
                fillRatesContainer.appendChild(fillRateItem);
            }
        }

        // Round to 1 decimal place
        function roundToDecimal(number) {
            return Math.round(number * 10) / 10;
        }

        // Clear error messages
        function clearErrors() {
            errorsContainer.style.display = 'none';
            errorsContainer.textContent = '';
        }

        // Show error message
        function showError(message) {
            errorsContainer.style.display = 'block';
            errorsContainer.textContent = message;
        }
    </script>
</body>
</html>
